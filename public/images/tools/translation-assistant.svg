<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#3B82F6" text-anchor="middle">Translation Assistant</text>
  
  <!-- Main Container -->
  <rect x="75" y="60" width="250" height="180" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Left Language -->
  <rect x="85" y="70" width="100" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="135" y="90" font-family="Arial" font-size="12" fill="#3B82F6" text-anchor="middle">English</text>
  
  <!-- Right Language -->
  <rect x="215" y="70" width="100" height="30" rx="4" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="265" y="90" font-family="Arial" font-size="12" fill="#3B82F6" text-anchor="middle">Spanish</text>
  
  <!-- Switch Languages Arrow -->
  <path d="M195 85 L205 85" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M188 85 L195 80 L195 90 Z" fill="#3B82F6"/>
  <path d="M212 85 L205 80 L205 90 Z" fill="#3B82F6"/>
  
  <!-- Source Text -->
  <rect x="85" y="110" width="100" height="110" rx="4" fill="#F8FAFC" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Lines of text -->
  <rect x="95" y="125" width="80" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="95" y="140" width="70" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="95" y="155" width="75" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="95" y="170" width="65" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="95" y="185" width="80" height="5" rx="2.5" fill="#BFDBFE"/>
  
  <!-- Translation Text -->
  <rect x="215" y="110" width="100" height="110" rx="4" fill="#F8FAFC" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Lines of translated text -->
  <rect x="225" y="125" width="75" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="225" y="140" width="85" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="225" y="155" width="70" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="225" y="170" width="80" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="225" y="185" width="75" height="5" rx="2.5" fill="#BFDBFE"/>
  
  <!-- Translation Arrow -->
  <path d="M195 150 L205 150" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M188 150 L195 145 L195 155 Z" fill="#3B82F6" opacity="0.3"/>
  <path d="M212 150 L205 145 L205 155 Z" fill="#3B82F6"/>
  
  <!-- Globe Element -->
  <circle cx="200" y="210" r="15" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Globe Lines -->
  <ellipse cx="200" cy="210" rx="12" ry="7" stroke="#3B82F6" stroke-width="1"/>
  <path d="M188 210 L212 210" stroke="#3B82F6" stroke-width="1"/>
  <path d="M200 198 L200 222" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <circle cx="350" cy="250" r="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <path d="M35 245 L45 255 M35 255 L45 245" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <path d="M345 60 L355 70 M345 70 L355 60" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
</svg> 