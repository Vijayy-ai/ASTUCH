<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#3B82F6" text-anchor="middle">Text Generator</text>
  
  <!-- Main Container -->
  <rect x="75" y="60" width="250" height="180" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Prompt Area -->
  <rect x="90" y="75" width="220" height="40" rx="4" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Prompt text -->
  <rect x="100" y="88" width="180" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="98" width="120" height="5" rx="2.5" fill="#BFDBFE"/>
  
  <!-- Submit Button -->
  <rect x="230" y="125" width="80" height="25" rx="12.5" fill="#3B82F6"/>
  <text x="270" y="142" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Generate</text>
  
  <!-- Output Area -->
  <rect x="90" y="125" width="130" height="100" rx="4" fill="#F8FAFC" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Generated Text -->
  <rect x="100" y="138" width="110" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="148" width="100" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="158" width="105" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="168" width="95" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="178" width="110" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="188" width="90" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="198" width="100" height="5" rx="2.5" fill="#BFDBFE"/>
  <rect x="100" y="208" width="105" height="5" rx="2.5" fill="#BFDBFE"/>
  
  <!-- Cursor Blinking Animation -->
  <rect x="208" y="208" width="2" height="5" fill="#3B82F6">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Options Area -->
  <rect x="230" y="160" width="80" height="65" rx="4" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Option Controls -->
  <text x="270" y="175" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle">Options</text>
  
  <text x="245" y="190" font-family="Arial" font-size="8" fill="#3B82F6">Length:</text>
  <rect x="250" y="195" width="50" height="3" rx="1.5" fill="#BFDBFE"/>
  <circle cx="275" cy="196.5" r="5" fill="white" stroke="#3B82F6" stroke-width="1"/>
  
  <text x="245" y="210" font-family="Arial" font-size="8" fill="#3B82F6">Style:</text>
  <rect x="250" y="215" width="50" height="3" rx="1.5" fill="#BFDBFE"/>
  <circle cx="260" cy="216.5" r="5" fill="white" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <circle cx="350" cy="250" r="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <path d="M35 245 L45 255 M35 255 L45 245" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
  <path d="M345 60 L355 70 M345 70 L355 60" stroke="#3B82F6" stroke-width="1" opacity="0.5"/>
</svg> 