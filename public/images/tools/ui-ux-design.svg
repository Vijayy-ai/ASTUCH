<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Design Elements -->
  <rect x="50" y="50" width="140" height="200" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <rect x="210" y="50" width="140" height="200" rx="8" fill="white" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Left Screen - UI Elements -->
  <rect x="60" y="70" width="120" height="30" rx="4" fill="#E2E8F0"/>
  <rect x="60" y="110" width="80" height="20" rx="4" fill="#3B82F6"/>
  <rect x="60" y="140" width="100" height="10" rx="2" fill="#E2E8F0"/>
  <rect x="60" y="160" width="90" height="10" rx="2" fill="#E2E8F0"/>
  <rect x="60" y="180" width="70" height="10" rx="2" fill="#E2E8F0"/>
  <rect x="60" y="200" width="50" height="30" rx="4" fill="#3B82F6"/>
  
  <!-- Right Screen - UX Flow -->
  <circle cx="280" cy="100" r="20" fill="#3B82F6"/>
  <circle cx="280" cy="160" r="20" fill="#3B82F6"/>
  <circle cx="280" cy="220" r="20" fill="#3B82F6"/>
  
  <!-- Connecting Arrows -->
  <path d="M280 120 L280 140" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M280 180 L280 200" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="5" fill="#E2E8F0"/>
  <circle cx="120" cy="100" r="5" fill="#E2E8F0"/>
  <circle cx="140" cy="100" r="5" fill="#E2E8F0"/>
  
  <!-- Color Palette -->
  <rect x="320" y="70" width="20" height="20" fill="#3B82F6"/>
  <rect x="320" y="100" width="20" height="20" fill="#E2E8F0"/>
  <rect x="320" y="130" width="20" height="20" fill="#F1F5F9"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#3B82F6">UI/UX Design</text>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
</svg> 