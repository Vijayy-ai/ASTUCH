<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background glow for visual focus -->
  <ellipse cx="300" cy="300" rx="250" ry="150" fill="#3B82F6" opacity="0.1"/>
  
  <!-- Graduate 1 (left) -->
  <g transform="translate(150, 200)">
    <!-- Body -->
    <rect x="-40" y="60" width="80" height="120" rx="20" fill="#3B82F6"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#DBEAFE"/>
    <!-- Face -->
    <circle cx="-15" cy="-10" r="5" fill="#1E40AF"/>
    <circle cx="15" cy="-10" r="5" fill="#1E40AF"/>
    <path d="M-20 20 Q 0 40 20 20" stroke="#1E40AF" stroke-width="3" fill="none"/>
    <!-- Graduation cap -->
    <rect x="-40" y="-60" width="80" height="10" fill="#1E3A8A"/>
    <rect x="-30" y="-70" width="60" height="10" fill="#1E3A8A"/>
    <rect x="-5" y="-60" width="10" height="25" fill="#1E3A8A"/>
    <circle cx="0" cy="-35" r="8" fill="#1E3A8A"/>
    <!-- Diploma -->
    <rect x="30" y="80" width="40" height="25" rx="5" fill="#FFFBEB" stroke="#1E3A8A" stroke-width="2"/>
    <rect x="70" y="80" width="10" height="25" rx="2" fill="#FBBF24"/>
  </g>
  
  <!-- Graduate 2 (middle) -->
  <g transform="translate(300, 220)">
    <!-- Body -->
    <rect x="-45" y="60" width="90" height="130" rx="20" fill="#2563EB"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="55" fill="#DBEAFE"/>
    <!-- Face -->
    <circle cx="-18" cy="-10" r="6" fill="#1E40AF"/>
    <circle cx="18" cy="-10" r="6" fill="#1E40AF"/>
    <path d="M-25 20 Q 0 45 25 20" stroke="#1E40AF" stroke-width="4" fill="none"/>
    <!-- Graduation cap -->
    <rect x="-45" y="-65" width="90" height="12" fill="#1E3A8A"/>
    <rect x="-35" y="-77" width="70" height="12" fill="#1E3A8A"/>
    <rect x="-6" y="-65" width="12" height="30" fill="#1E3A8A"/>
    <circle cx="0" cy="-35" r="10" fill="#1E3A8A"/>
    <!-- Thumbs up -->
    <circle cx="-50" cy="80" r="15" fill="#DBEAFE"/>
    <rect x="-57" y="65" width="14" height="25" rx="7" fill="#DBEAFE"/>
  </g>
  
  <!-- Graduate 3 (right) -->
  <g transform="translate(450, 200)">
    <!-- Body -->
    <rect x="-40" y="60" width="80" height="120" rx="20" fill="#3B82F6"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#DBEAFE"/>
    <!-- Face -->
    <circle cx="-15" cy="-10" r="5" fill="#1E40AF"/>
    <circle cx="15" cy="-10" r="5" fill="#1E40AF"/>
    <path d="M-20 20 Q 0 35 20 20" stroke="#1E40AF" stroke-width="3" fill="none"/>
    <!-- Graduation cap -->
    <rect x="-40" y="-60" width="80" height="10" fill="#1E3A8A"/>
    <rect x="-30" y="-70" width="60" height="10" fill="#1E3A8A"/>
    <rect x="-5" y="-60" width="10" height="25" fill="#1E3A8A"/>
    <circle cx="0" cy="-35" r="8" fill="#1E3A8A"/>
    <!-- Phone -->
    <rect x="-60" y="90" width="30" height="50" rx="5" fill="#DBEAFE" stroke="#1E3A8A" stroke-width="2"/>
    <rect x="-55" y="100" width="20" height="30" rx="2" fill="#93C5FD"/>
  </g>
  
  <!-- Confetti decorations -->
  <g opacity="0.8">
    <circle cx="150" cy="100" r="8" fill="#F472B6"/>
    <circle cx="450" cy="120" r="8" fill="#F472B6"/>
    <circle cx="200" cy="150" r="5" fill="#34D399"/>
    <circle cx="400" cy="130" r="5" fill="#34D399"/>
    <circle cx="300" cy="100" r="6" fill="#FBBF24"/>
    <circle cx="250" cy="120" r="4" fill="#F472B6"/>
    <circle cx="350" cy="140" r="4" fill="#34D399"/>
    <circle cx="500" cy="160" r="7" fill="#FBBF24"/>
    <circle cx="100" cy="140" r="7" fill="#FBBF24"/>
  </g>
  
  <!-- Success banner -->
  <g transform="translate(300, 100)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="#1E3A8A" opacity="0.9"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">INTERNSHIP SUCCESS!</text>
  </g>
</svg> 